<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Newsletter Subscription</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<!-- FontAwesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #0e1f56;
  --accent: #02c4d9;
  --accent-hover: #00a8bb;
  --dark-bg: #041143;
  --dark-bg-light: #061a66;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background: #f8fafc;
  color: #fff;
  padding: 80px 0;
}

.newsletter-section {
  position: relative;
  background: linear-gradient(135deg, var(--dark-bg) 0%, var(--dark-bg-light) 100%);
  border-radius: 30px;
  overflow: hidden;
  padding: 0;
  margin: 60px auto;
  max-width: 1400px;
  box-shadow: 0 20px 60px rgba(4, 17, 67, 0.3);
}

.newsletter-container {
  position: relative;
  z-index: 2;
}

.newsletter-content {
  padding: 60px 50px;
  display: flex;
  align-items: center;
  gap: 60px;
  min-height: 400px;
}

.newsletter-text {
  flex: 1;
  min-width: 300px;
}

.newsletter-text h2 {
  font-size: clamp(2rem, 4vw, 2.75rem);
  font-weight: 700;
  color: #fff;
  margin-bottom: 16px;
  line-height: 1.2;
}

.newsletter-text p {
  font-size: 1.125rem;
  color: rgba(255, 255, 255, 0.85);
  line-height: 1.7;
  margin-bottom: 32px;
  max-width: 500px;
}

.newsletter-form {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
  max-width: 600px;
}

.newsletter-input {
  flex: 1;
  min-width: 280px;
  padding: 16px 24px;
  background: rgba(255, 255, 255, 0.1);
  border: 2px solid rgba(255, 255, 255, 0.2);
  border-radius: 50px;
  color: #fff;
  font-size: 1rem;
  font-family: 'Inter', sans-serif;
  transition: all 0.3s ease;
  outline: none;
}

.newsletter-input::placeholder {
  color: rgba(255, 255, 255, 0.6);
}

.newsletter-input:focus {
  background: rgba(255, 255, 255, 0.15);
  border-color: var(--accent);
  box-shadow: 0 0 0 4px rgba(2, 196, 217, 0.1);
}

.newsletter-btn {
  padding: 16px 32px;
  background: var(--accent);
  color: #fff;
  border: none;
  border-radius: 50px;
  font-size: 1rem;
  font-weight: 600;
  font-family: 'Inter', sans-serif;
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  gap: 10px;
  transition: all 0.3s ease;
  white-space: nowrap;
  box-shadow: 0 4px 15px rgba(2, 196, 217, 0.3);
}

.newsletter-btn:hover {
  background: var(--accent-hover);
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(2, 196, 217, 0.4);
}

.newsletter-btn:active {
  transform: translateY(0);
}

.newsletter-btn i {
  font-size: 0.875rem;
  transition: transform 0.3s ease;
}

.newsletter-btn:hover i {
  transform: translateX(4px);
}

.newsletter-image {
  flex: 1;
  position: relative;
  height: 400px;
  display: flex;
  align-items: center;
  justify-content: center;
  min-width: 300px;
}

.newsletter-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center;
  border-radius: 20px;
  position: relative;
  z-index: 2;
}

/* Abstract Shapes */
.shape-decoration {
  position: absolute;
  border-radius: 50%;
  opacity: 0.6;
  z-index: 1;
  animation: float 6s ease-in-out infinite;
}

.shape-1 {
  width: 200px;
  height: 200px;
  background: linear-gradient(135deg, #fbbf24, #f59e0b);
  top: -50px;
  right: 100px;
  animation-delay: 0s;
}

.shape-2 {
  width: 150px;
  height: 150px;
  background: linear-gradient(135deg, #ef4444, #dc2626);
  top: 150px;
  right: 50px;
  animation-delay: 2s;
}

.shape-3 {
  width: 250px;
  height: 250px;
  background: linear-gradient(135deg, var(--accent), #0284c7);
  bottom: -80px;
  right: -50px;
  animation-delay: 4s;
}

.shape-4 {
  width: 120px;
  height: 120px;
  background: linear-gradient(135deg, #8b5cf6, #7c3aed);
  top: 50px;
  right: 200px;
  animation-delay: 1s;
}

@keyframes float {
  0%, 100% {
    transform: translateY(0) rotate(0deg);
  }
  50% {
    transform: translateY(-20px) rotate(5deg);
  }
}

/* Background Pattern */
.newsletter-section::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: 
    radial-gradient(circle at 20% 30%, rgba(2, 196, 217, 0.1) 0%, transparent 50%),
    radial-gradient(circle at 80% 70%, rgba(251, 191, 36, 0.1) 0%, transparent 50%);
  z-index: 1;
}

/* Responsive */
@media (max-width: 1200px) {
  .newsletter-content {
    gap: 40px;
    padding: 50px 40px;
  }
}

@media (max-width: 992px) {
  .newsletter-content {
    flex-direction: column;
    padding: 50px 40px;
    text-align: center;
  }

  .newsletter-text {
    text-align: center;
  }

  .newsletter-text p {
    margin-left: auto;
    margin-right: auto;
  }

  .newsletter-form {
    justify-content: center;
    max-width: 100%;
  }

  .newsletter-image {
    width: 100%;
    height: 350px;
    order: -1;
  }

  .shape-1,
  .shape-2,
  .shape-3,
  .shape-4 {
    display: none;
  }
}

@media (max-width: 768px) {
  body {
    padding: 40px 0;
  }

  .newsletter-section {
    border-radius: 20px;
    margin: 40px 15px;
  }

  .newsletter-content {
    padding: 40px 30px;
    min-height: auto;
  }

  .newsletter-text h2 {
    font-size: 1.875rem;
  }

  .newsletter-text p {
    font-size: 1rem;
  }

  .newsletter-form {
    flex-direction: column;
    gap: 16px;
  }

  .newsletter-input {
    min-width: 100%;
  }

  .newsletter-btn {
    width: 100%;
    justify-content: center;
  }

  .newsletter-image {
    height: 300px;
  }
}

@media (max-width: 576px) {
  .newsletter-content {
    padding: 30px 20px;
  }

  .newsletter-text h2 {
    font-size: 1.625rem;
  }

  .newsletter-image {
    height: 250px;
  }
}
</style>
</head>
<body>

<section class="newsletter-section">
  <div class="newsletter-container">
    <div class="container-fluid px-4 px-lg-5">
      <div class="newsletter-content">
        <!-- Text and Form Section -->
        <div class="newsletter-text">
          <h2>Subscribe Our Newsletter</h2>
          <p>Subscribe to our newsletter to get regular update about online medical sessions. Get latest news in your inbox.</p>
          
          <form class="newsletter-form" onsubmit="event.preventDefault(); handleSubscribe();">
            <input 
              type="email" 
              class="newsletter-input" 
              placeholder="Your Email Here..." 
              required
              id="newsletterEmail"
            >
            <button type="submit" class="newsletter-btn">
              Subscribe <i class="fas fa-angle-double-right"></i>
            </button>
          </form>
        </div>

        <!-- Image Section -->
        <div class="newsletter-image">
          <!-- Abstract Shapes -->
          <div class="shape-decoration shape-1"></div>
          <div class="shape-decoration shape-2"></div>
          <div class="shape-decoration shape-3"></div>
          <div class="shape-decoration shape-4"></div>
          
          <!-- Medical Professional Image -->
          <img 
            src="https://images.pexels.com/photos/4173251/pexels-photo-4173251.jpeg?auto=compress&cs=tinysrgb&w=800" 
            alt="Medical Professional"
          >
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script>
function handleSubscribe() {
  const email = document.getElementById('newsletterEmail').value;
  
  if (email) {
    // Here you would typically send the email to your backend
    alert('Thank you for subscribing! We\'ll send you the latest medical news and updates.');
    document.getElementById('newsletterEmail').value = '';
  }
}

// Add smooth scroll behavior
document.querySelectorAll('a[href^="#"]').forEach(anchor => {
  anchor.addEventListener('click', function (e) {
    e.preventDefault();
    const target = document.querySelector(this.getAttribute('href'));
    if (target) {
      target.scrollIntoView({
        behavior: 'smooth',
        block: 'start'
      });
    }
  });
});
</script>

</body>
</html>
